<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GameClock Settings</title>
    
    
    <link rel="preconnect" href="//getinsights.io" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/app-32.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="icons/app-512.png" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="icons/app.svg" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icons/app-512.png" />
    <meta name="theme-color" content="#312e2b" />
    <meta name="description" content="Time your chess games, jenga games, and other board games." />
  <script type="module" crossorigin src="/gameclock/assets/settings.ec547ef4.js"></script>
  <link rel="modulepreload" href="/gameclock/assets/preload-helper.ec28e78c.js">
  <link rel="stylesheet" href="/gameclock/assets/settings.be8806e9.css">
</head>

  <body>
    <header class="header">
      <a href="./" class="header__link">
        <h1 class="header__text inner">GameClock</h1>
      </a>
    </header>

    <form class="settings inner">
      <p class="input__container">
        <input class="input" id="starttime" type="number" name="start" value="60" min="1" step="1" />
        <label class="input__label" for="starttime">Starting time (in seconds)</label>
      </p>

      <button class="reset" type="reset">Reset</button>
    </form>

    <footer class="about__container">
      <p class="about inner">
        Time your chess games, jenga games, and other board games. I built this web app for
        <a href="https://www.youtube.com/watch?v=YN_F9bNuF0I">Chess Clock Jenga</a>, because I couldn't find any
        suitable web apps. The design is based on
        <a href="https://appsco.pe/app/gameclock">another, now unavailable, web app</a> and the
        <a href="https://play.google.com/store/apps/details?id=com.chess.clock&hl=en">Chess Clock Android app</a>.
      </p>

      <p class="about inner">Edit on <a href="https://github.com/NotWoods/gameclock">GitHub</a></p>

      <p class="about inner">
        Created by
        <a class="about__link" href="https://tigeroakes.com">
          <img class="about__self-logo" src="icons/tigeroakes.svg" alt="Tiger Oakes" height="32" width="160" />
        </a>
      </p>
    </footer>
  
<script nomodule>!function(){var e=document,t=e.createElement("script");if(!("noModule"in t)&&"onbeforeload"in t){var n=!1;e.addEventListener("beforeload",(function(e){if(e.target===t)n=!0;else if(!e.target.hasAttribute("nomodule")||!n)return;e.preventDefault()}),!0),t.type="module",t.src=".",e.head.appendChild(t),t.remove()}}();</script>
  <script nomodule src="/gameclock/assets/polyfills-legacy.9d99285c.js"></script>

</body>
</html>
